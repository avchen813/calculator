<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="display-area">
        <span class="display-output"></span>
      </div>
      <div class="button-area">
        <button type="button" id="AC" class="button">AC</button>
        <button type="button" id="C" class="button">C</button>
        <button type="button" id="+-" class="button">+/-</button>
        <button
          type="button"
          id="modulo"
          class="button arithmetic-operator-button"
        >
          %
        </button>
        <button type="button" id="7" class="button number-button">7</button>
        <button type="button" id="8" class="button number-button">8</button>
        <button type="button" id="9" class="button number-button">9</button>
        <button
          type="button"
          id="divide"
          class="button arithmetic-operator-button"
        >
          /
        </button>
        <button type="button" id="4" class="button number-button">4</button>
        <button type="button" id="5" class="button number-button">5</button>
        <button type="button" id="6" class="button number-button">6</button>
        <button
          type="button"
          id="multiply"
          class="button arithmetic-operator-button"
        >
          *
        </button>
        <button type="button" id="1" class="button number-button">1</button>
        <button type="button" id="2" class="button number-button">2</button>
        <button type="button" id="3" class="button number-button">3</button>
        <button
          type="button"
          id="subtract"
          class="button arithmetic-operator-button"
        >
          -
        </button>
        <button type="button" id="0" class="button number-button">0</button>
        <button type="button" id="decimal" class="button">.</button>
        <button type="button" id="evaluate" class="button">=</button>
        <button
          type="button"
          id="add"
          class="button arithmetic-operator-button"
        >
          +
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
